<!DOCTYPE html>
<html>
<head>
    <title>Angular Upgrade Demo</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="app/themes/layouts/truchart/truchart_layout.css?build=${buildNumber}">
    <link rel="stylesheet" href="app/themes/layouts/truchart/form.css?build=${buildNumber}">
    <link rel="stylesheet" href="app/themes/jquery/jquery-ui.custom.css?build=${buildNumber}">
    <link rel="stylesheet" href="app/themes/jquery/tablesorter.css?build=${buildNumber}">
    <link rel="stylesheet" href="app/themes/css/element_overrides.css?build=${buildNumber}">
    <link rel="stylesheet" href="app/themes/css/links.css?build=${buildNumber}">
    <link rel="stylesheet" href="app/themes/css/angular-toastr.min.css?build=${buildNumber}">
    <link rel="stylesheet" href="app/themes/css/animate-full.css?build=${buildNumber}">
    <link rel="stylesheet" href="app/themes/jquery/jquery-ui.additional-icons.css?build=${buildNumber}">
    <link rel="stylesheet" href="app/themes/fontawesome/css/font-awesome.min.css?build=${buildNumber}">

</head>

<body class="container">

 <!--<script src="node_modules/angular/angular.min.js" type="text/javascript"></script> -->
    <script src="angular.js?build=${buildNumber}"></script>
    <!-- 1. Load libraries -->
    <!-- Polyfill(s) for older browsers -->
    <script src="node_modules/core-js/client/shim.min.js"></script>
    <script src="node_modules/zone.js/dist/zone.js" type="text/javascript"></script>
    <script src="node_modules/reflect-metadata/Reflect.js" type="text/javascript"></script>
   <script src="node_modules/systemjs/dist/system.src.js" type="text/javascript"></script> 

    <script type="text/javascript" src="app/app.module.js"></script>
    

    <!-- 2. Configure SystemJS -->
    <script src="systemjs.config.js" type="text/javascript"></script>
    <script>         
      System.import('app').catch(function(err){ console.error(err);});
    </script>
     <ng2-app> </ng2-app>
   

</body>
</html>
